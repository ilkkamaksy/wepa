<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="UTF-8" />
        <title th:text="${title}">Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <header th:fragment="header(currentUser)">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" th:href="@{/}">
                      <img th:src="@{/img/logo.jpg}" width="112" height="28">
                    </a>

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                    </a>
                </div>
                
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" th:href="@{/}">Home</a>
                        <a class="navbar-item" sec:authorize="isAuthenticated()" th:href="@{/users/{slug}(slug=${currentUser.slug})}">Profile</a>
                        <a class="navbar-item" sec:authorize="isAuthenticated()" th:href="@{/users/{slug}/friends(slug=${currentUser.slug})}">Friends</a>
                      </div>
                    </div>

                    <div class="navbar-end">
                      <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
                            
                            <a class="button is-light" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
                            <a class="button is-primary" sec:authorize="!isAuthenticated()" th:href="@{/register}">Signup</a>
                        </div>
                      </div>
                    </div>
                  </div>
            </nav>
        </header>

    </body>
</html>
