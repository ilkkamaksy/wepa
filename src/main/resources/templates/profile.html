<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layoutGlobals :: head(title='Profile - ' + ${account.name})"></head>
    <body>
        <header th:replace="fragments/layoutGlobals :: header(user=${account})">
            <p>menu</p>
        </header>
        <h1 th:text="${account.name}">Name</h1>
        <div class="profile-image">
            <img
                src="../images/profile-placeholder.png"
                th:src="${account.profileImage != null} ? @{/files/{profileImageUrl}(profileImageUrl=${account.profileImage.imageUrl})} : @{/images/profile-placeholder.png}" 
                th:alt="'Profile image of ' + ${account.name}" />
        </div>
        <div><a th:href="@{/accounts/{slug}/images/upload(slug=${account.slug})}">Change profile image</a></div>
        
        
        <h2>Skills</h2>
        <ul>
            <li th:each="skillRating : ${account.skillRatings}">
                <span th:text="${skillRating.skill.name}">Skill name</span>
                <span th:text="${skillRating.rating}">Skill rating</span>
                <form method="POST" th:action="@{/accounts/{slug}/skills/{skillId}(slug=${account.slug},skillId=${skillRating.skill.id})}">
                    <input type="hidden" name="value" value="vote"/>
                    <input type="submit" value="Upvote"/>
                </form>
            </li>
        </ul>
        
        <h3>Add a new skill</h3>
        <form method="POST" th:action="@{/accounts/{slug}/skills(slug=${account.slug})}">
            <label for="skillname">Skill</label>
            <input type="text" name="skillName"/>
            <input type="submit" value="Add new skill"/>
        </form>
    </body>
</html>
